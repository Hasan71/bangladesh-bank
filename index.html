<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bangladesh-Bank</title>
</head>
<body>
    
    
    <div id="login-area">

        <h1 class="text-center">Welcome to Bangladesh Bank</h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" name="" class="form-control" placeholder="Email"> <br>
            <input type="password" name="" class="form-control" placeholder="password"><br>
            <button class="btn btn-success" id="login">Enter</button>
        </div>

    </div>

    <div id="transaction-area">
        <div class="row">

            <div class="col-md-4">
                <div class="deposit account-status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="withdraw account-status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="balance account-status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">00</span></h2>
                </div>
            </div>

        </div>

        <div class="row">

            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4><br>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit"><br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
                
            </div>

            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4><br>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw"><br>
                    <button id="withdraw" class="btn btn-warning">Withdraw</button>
                </div>
            </div>

        </div>

    </div>

    <script>
        // log in button event hndaler
        const loginButton = document.getElementById("login");
        loginButton.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";

            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";

        })

         // *******************deposit button event handler***************
         
        const depositButton = document.getElementById("addDeposit");
        depositButton.addEventListener("click", function(){

            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);

            const totalDeposit  = currentDepositNumber + depositNumber;
            document.getElementById("currentDeposit").innerText = totalDeposit;

            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber  + depositNumber;
            document.getElementById("currentBalance").innerText = totalBalance;

            document.getElementById("depositAmount").value = "";
        })

        // *******************withdraw button event handler***************

        const withdrawButton = document.getElementById("withdraw");
        withdrawButton.addEventListener("click", function(){

            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const withdrawNumber = parseFloat(withdrawAmount);

            const currentWithdraw = document.getElementById("currentWithdraw").innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw );
            
            const totalWithdraw = currentWithdrawNumber + withdrawNumber;
            document.getElementById("currentWithdraw").innerText = totalWithdraw;

            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber  - withdrawNumber;
            document.getElementById("currentBalance").innerText = totalBalance;

            document.getElementById("withdrawAmount").value = "";

        })

    </script>

</body>
</html>
